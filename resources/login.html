<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="HandheldFriendly" content="true">
        <title>Login</title>
        <link href="css/login.css" rel="stylesheet">
    </head>
    <body>
        
        
        <div class="container">
            
            <div class="signup-logo"><a href="../index.html"><img src="imgs/logo.svg"></a></div>
            

            <div class="form">
                <h1>Sign in</h1>

                <table class="table-form">

                    <tr>
                        <td>Email</td>
                        <td><input type="email" placeholder="Enter Email Address" id="getEmail"></td>
                    </tr>

                    <tr>
                        <td>Password</td>
                        <td><input type="password" placeholder="Enter Password" id="getPassword"></td>
                    </tr>

                    <tr>
                        <td><button class="button" onclick="loginValidator()">Login</button></td>
                    </tr>

                </table>

                <p>Don't have an <a href="./signup.html">account?</a></p>

            </div>

            <div class="footer">
                <p>CopyRight &COPY; 2021 All right reserved <span>ExamNaija</span></p>
            </div>

        </div>
        
    </body>
    <script src="./Script/validator.js"></script>
</html>
